<!DOCTYPE html>
<html>

<head>
    <body background = "https://image.slidesdocs.com/responsive-images/background/thick-book-for-math-using-a-pencil-powerpoint-background_6c78b6237b__960_540.jpg"> GROUP 13  </body>
    <title>Contact Form</title>
    <style>
        .contact-form {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid rgba(247, 243, 243, 0.867);
            border-radius: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #024d;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #024d9d;
            color: white;
            padding: 10px 20px;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }
       
        
    </style>
    
</head>

<body>

    <div class="contact-form">
        
        
        <p style="font-size:80px;color:rgb(247, 243, 243)">Contact Us</p>

        <form id="contactForm">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              
            <input type="text" id="email" placeholder="Your Email" required><br>
            <div class="row g-3">
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Pincode" aria-label="Zip">
                </div>
              </div>
            <textarea id="message" placeholder="Your Message" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <body style="background-color:rgb(225, 232, 233);">

    </body>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // You can perform additional validation here

            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            // You can send the form data to a server using AJAX

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        });
    </script>

</body>

</html>
